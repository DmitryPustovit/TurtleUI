<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Turtle UI</title>
      
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
      
    <script>
        function run(){
        var rawMap = document.getElementById("mapData").value;
        var mapArray = new Array();
        mapArray = rawMap.split(" ");
        document.getElementById("outputTest").innerHTML = mapArray.length;
            
        var canvas = document.getElementById("map").getContext('2d');
        var imgData = canvas.createImageData(864, 635904 / 864);
        
        for(var i = 0; i < mapArray.length; i++)
            imgData.data[i] = mapArray[i];
            
        canvas.putImageData(imgData, 0, 0);
        }
    </script>
  </head>
  <body>
    <input id="mapData" type="text" name="mapData">
    <input type="submit" value="Submit" onclick="run()">
    <div id="outputTest"></div>
    <canvas id="map"></canvas>
  </body>
</html>
